---
label: Blog post
hide_body: false
display_field: title
fields:
- type: text
  name: layout
  label: layout
  default: layouts/post.njk
  hidden: true
  config:
    required: true
- type: text
  name: title
  label: Title
  config:
    required: true
    max: '60'
- type: text
  name: description
  label: Description
  description: Describe what the post is about in a setence
- type: datetime
  name: date
  label: Published Date
  description: Appears under the title and is used to order all posts
  config:
    required: true
    date_format: DD/MM/YYYY
  default: now
- name: tags
  type: tag_list
  default: []
  label: Category
  description: Choose one, ideally one that's already been used before
- name: canonical
  type: text
  config:
    required: false
  description: If this is a duplicate of a post somewhere else. Must be a URL as this
    gets added as canonical URL for SEO purposes.
  label: Location originally posted
pages:
- drafts/do-u-x-believe-in-magic.md
- drafts/how-to-write-a-book-in-a-month.md
- drafts/what-i-learnt-from-my-fringe-show.md
- posts/hills-the-best-framework-for-determining-where-to-go.md
- posts/seven-sick-books-i-read-this-year.md
