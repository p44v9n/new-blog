label: Blog post
hide_body: false
display_field: title
fields:
- type: text
  name: layout
  label: layout
  default: layouts/post.njk
  hidden: true
  config:
    required: true
- type: text
  name: title
  label: Title
  config:
    required: true
    max: '60'
- type: text
  name: description
  label: Description
  description: Describe what the post is about in a setence
- name: tags
  type: select
  default: Personal
  config:
    required: true
    options:
    - Design
    - Startup
    - Meditation
    - Sound Off
    - Personal
    - Magic
    - Philosophy
    - Gardening
    - Dev
    - Books
    source:
      type: simple
      section: 
      file: 
